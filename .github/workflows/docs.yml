name: "Docs"

on:
  push:
    paths-ignore:
      - core/web/src/ui/*.css
      - core/web/src/ui/ui.tsx
    paths:
      - core/web/src/ui/**

jobs:
  build:
    name: Storybook build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: yarn
      - run: yarn docs
